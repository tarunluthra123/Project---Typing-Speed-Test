<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1 align="center" class="display-2">
        Typing Speed Test
        <small class="text-muted smalltext">By Tarun Luthra</small>
    </h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-7 leftcontainer">
                <!-- Column containing input boxes -->

                <!-- Start Test Button -->
                <button type="button" class="aligncenter btn btn-info btn-lg btn-block" id="btnStartTest">
                    <font size="25">Start Test</font>
                </button>


                <!-- Read text box -->
                <div class="m-2 p-2">
                    <label for="readText" class="h4">Sample Text</label>
                    <div class="card">
                        <div class="card-body" id="readText">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>

                <!-- Input text box -->
                <div class="form-group m-2 p-2">
                    <label for="inputText" class="h4">Type here</label>
                    <textarea class="form-control" id="inputText" rows="9"
                        placeholder="Type the above text here"></textarea>
                </div>

                <div id="endTestContainer" align="center">
                    <button id="endTestBtn" hidden class="btn btn-primary btn-lg">END TEST</button>
                </div>
            </div>

            <!-- Empty container for gap -->
            <div class="col-1"></div>

            <!-- Right Container -->
            <div class="col-4 leftcontainer">
                <div class="card p-2 m-4" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">Stopwatch</h4>
                        <div class="card-text" id="clock">Timer</div>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
                <div>
                    <!-- Result  -->
                    Result -
                    <div id="resultBlock">res block</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
